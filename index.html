<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UO Dashboard - Versione Finale</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #0e1111; color: #e0e0e0; margin: 0; padding: 10px; }
        .container { max-width: 800px; margin: auto; }
        
        .banner { background: #ffb400; color: #000; text-align: center; padding: 12px; font-weight: bold; border-radius: 8px; margin-bottom: 15px; text-transform: uppercase; }
        
        /* Box Simulazione Centrale (Top 5) */
        .sim-box { background: #1a1a1a; border: 2px solid #ffb400; border-radius: 15px; padding: 20px; text-align: center; margin-bottom: 20px; }
        .sim-title { font-size: 0.85em; text-transform: uppercase; color: #888; }
        .verdict { font-size: 3.5em; font-weight: 900; color: #ffb400; margin: 5px 0; }
        .check-list { text-align: left; display: inline-block; margin-top: 10px; border-top: 1px solid #333; padding-top: 10px; width: 100%; }
        .check-item { font-size: 0.9em; margin-bottom: 4px; color: #fff; display: flex; justify-content: space-between; }

        /* Tabella Gold - Colonne riordinate */
        table { width: 100%; border-collapse: collapse; background: #111; font-size: 0.85em; border-radius: 8px; overflow: hidden; }
        th { background: #ffb400; color: #000; padding: 12px 10px; text-align: left; text-transform: uppercase; font-size: 0.8em; }
        td { padding: 12px 10px; border-bottom: 1px solid #222; }
        .target { font-weight: bold; color: #fff; }
        .perc-cell { font-weight: bold; color: #00ff41; }
        .analysis-tag { color: #ffb400; font-weight: bold; font-size: 0.75em; text-align: right; }

        /* Riquadro Uragano (Max 10) */
        .uragano-container { border: 2px solid #ff00ea; border-radius: 12px; padding: 15px; margin-top: 25px; background: #151515; }
        .ura-title { color: #ff00ea; font-weight: 900; font-size: 1.4em; text-align: center; margin-bottom: 15px; text-transform: uppercase; }
        .ura-match { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #333; font-size: 0.9em; }
        
        .dajeee-text { font-size: 2.5em; font-weight: 900; color: #00ff41; display: block; text-align: center; margin-top: 25px; }
    </style>
</head>
<body>

<div class="container">
    <div class="banner">‚ö° CALCOLA SCHEDINA GOLD</div>

    <div class="sim-box">
        <div class="sim-title">SIMULTANEIT√Ä GOLD (TOP 5): <span id="gold-sim-perc"></span>%</div>
        <div class="verdict">Quasiii!</div>
        <div class="check-list" id="top5-list">
            </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>Ora</th>
                <th>Match</th>
                <th>Target</th>
                <th>%</th>
                <th style="text-align: right;">Analisi</th>
            </tr>
        </thead>
        <tbody id="gold-table-body">
            </tbody>
    </table>

    <div class="uragano-container">
        <div class="ura-title">üå™Ô∏è RIQUADRO URAGANO</div>
        <div id="uragano-list"></div>
        <div style="text-align: center; margin-top: 15px;">
            <span style="color: #888;">POTENZIALE URAGANO: <span id="ext-sim-perc"></span>%</span><br>
            <span style="font-size: 2.5em; font-weight: 900; color: #ff00ea;">URAGANO!</span>
        </div>
    </div>

    <span class="dajeee-text">DAJEEE!</span>
</div>

<script>
    const data = {
        goldSim: 70.31,
        extSim: 21.30,
        // Match scelti per il riquadro "Quasiii!"
        top5: [
            { t: "18:30", tg: "U3.5", p: 94 },
            { t: "18:30", tg: "U3.5", p: 94 },
            { t: "17:00", tg: "O1.5", p: 93 },
            { t: "09:00", tg: "O1.5", p: 93 },
            { t: "14:00", tg: "U2.5", p: 92 }
        ],
        // Match univoci per la tabella principale
        allMatches: [
            { t: "18:30", m: "Saudi SPL: Al Shabab vs Al Qadsiah", tg: "U3.5", p: 94, a: "DEFENSE_GOLD" },
            { t: "17:00", m: "Libia: Al Hilal Benghazi vs Al Borouq", tg: "O1.5", p: 93, a: "ATTACK_GOLD" },
            { t: "09:00", m: "A-League: Central Coast vs Brisbane Roar", tg: "O1.5", p: 93, a: "ATTACK_GOLD" },
            { t: "14:00", m: "Libia: Al Taawun vs Al Ahly Benghazi", tg: "U2.5", p: 92, a: "AFRICA_STRICT" },
            { t: "17:30", m: "Libia: Al Ahly Tripoli vs El Libby", tg: "U2.5", p: 92, a: "AFRICA_STRICT" },
            { t: "14:00", m: "Congo DR: Don Bosco vs Tshinkunku", tg: "U2.5", p: 92, a: "AFRICA_STRICT" },
            { t: "15:30", m: "Kuwait: Al Sahel vs Burgan", tg: "U2.5", p: 88, a: "TREND_U2.5" },
            { t: "16:00", m: "Ghana: Bibiani Gold Stars vs Medeama", tg: "U2.5", p: 83, a: "TREND_U2.5" }
        ],
        uragano: [
            { n: "Al-Hilal", m: "O4.5", p: 38.5 },
            { n: "Nouadhibou", m: "U1.5", p: 45.5 },
            { n: "TNS", m: "O4.5", p: 36.0 },
            { n: "Bibiani Gold Stars", m: "U1.5", p: 49.0 },
            { n: "Don Bosco", m: "U1.5", p: 44.5 },
            { n: "Police (Niger)", m: "U1.5", p: 47.5 },
            { n: "Al Ahly Benghazi", m: "U1.5", p: 42.0 },
            { n: "Brisbane Roar D", m: "O5.5", p: 24.5 },
            { n: "Arnett Gardens", m: "O4.5", p: 31.5 },
            { n: "Bashundhara", m: "O4.5", p: 34.0 }
        ]
    };

    document.getElementById('gold-sim-perc').innerText = data.goldSim;
    document.getElementById('ext-sim-perc').innerText = data.extSim;

    // Popola Riquadro Top 5
    const top5Container = document.getElementById('top5-list');
    data.top5.forEach(item => {
        top5Container.innerHTML += `<div class="check-item"><span>‚úÖ ${item.t} - ${item.tg}</span> <span>(${item.p}%)</span></div>`;
    });

    // Popola Tabella (Analisi spostata alla fine)
    const tableBody = document.getElementById('gold-table-body');
    data.allMatches.forEach(row => {
        tableBody.innerHTML += `
            <tr>
                <td>${row.t}</td>
                <td>${row.m}</td>
                <td class="target">${row.tg}</td>
                <td class="perc-cell">${row.p}%</td>
                <td class="analysis-tag">${row.a}</td>
            </tr>`;
    });

    // Popola Uragano (Max 10)
    const uraList = document.getElementById('uragano-list');
    data.uragano.forEach(u => {
        uraList.innerHTML += `
            <div class="ura-match">
                <span><strong>${u.n}</strong> (${u.m})</span>
                <span class="perc-cell">${u.p}%</span>
            </div>`;
    });
</script>

</body>
</html>
